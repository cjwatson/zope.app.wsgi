[tox]
envlist = py26,py27,py33

[testenv]
commands =
    python setup.py ftest -q
# without explicit deps, setup.py test will download a bunch of eggs into $PWD
deps =
    ZODB
    WebOb
    WebTest
    ZConfig
    eggtestinfo
    six
    transaction
    waitress
    zope.annotation
    zope.app.appsetup == 4.0.0a1
    zope.app.publication == 4.0.0a1.dev0
    zope.authentication
    zope.browserpage
    zope.component
    zope.configuration
    zope.container
    zope.error
    zope.event
    zope.exceptions
    zope.interface
    zope.lifecycleevent
    zope.login
    zope.password
    zope.principalregistry
    zope.processlifetime
    zope.publisher
    zope.security
    zope.securitypolicy
    zope.session
    zope.site
    zope.testbrowser
    zope.testing
    zope.testrunner
    zope.traversing
